<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>話題ルーレット</title>
<style>
  /* ▼ 色のカスタム */
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #1e1e1e; /* 背景色 */
    color: #ffffff;            /* ページ全体文字色（結果もこれをベースに） */
  }

  #result {
    margin-top: 40px;
    font-size: 30px;
    font-weight: bold;
    color: #ffffff; /* 結果文字色 */
  }

  button {
    margin-top: 30px;
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    background-color: #ff4500; /* ボタン背景色 */
    color: #ffffff;            /* ボタン文字色 */
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>話題ルーレット</h1>

<button onclick="spin()">回す</button>

<div id="result">ここに結果が出ます</div>

<script>
// ▼ 話題100個
const topics = [
  "好きな食べ物","最近ハマってること","学生時代の思い出","旅行の話","アニメの話",
  "怖かった体験","今ほしいもの","最近見た映画","今年の目標","子供の頃の夢",
  "一番笑った出来事","今までで一番焦ったこと","好きなゲーム","好きな配信者","苦手な食べ物",
  "行ってみたい国","挑戦してみたいこと","最近買ってよかった物","買って後悔した物","得意なこと",
  "苦手なこと","テンション上がる瞬間","休日の過ごし方","最近のニュースで気になった話","人生で衝撃だった瞬間",
  "バイトの珍事件","自分の中の小さなこだわり","やめたい癖","好きな音楽ジャンル","印象に残ってる授業",
  "好きなお菓子","好きな飲み物","最近あった良いこと","ストレス解消法","ストレス溜まる瞬間",
  "寝る前にすること","朝起きて最初にすること","部活の思い出","一番高い買い物","もらって嬉しいもの",
  "苦手な天候","テンション下がる瞬間","地元の好きなところ","最近の体調","将来やりたいこと",
  "好きな言葉","忘れられない名言","好きな季節","最近見た夢","人生で一番緊張した場面",
  "尊敬している人","好きな色","子供の頃の遊び","お気に入りの場所","好きな動物",
  "将来住みたい場所","最近驚いたこと","自分の長所","自分の短所","理想の休日",
  "好きなテレビ番組","好きな映画ジャンル","挑戦してみたい趣味","好きな漫画","最近読んだ本",
  "感動した話","笑った話","泣いた話","思い出の曲","最近のマイブーム",
  "好きな服のブランド","好きな靴","好きなアイス","好きなジュース","好きなカフェ",
  "最近の失敗","思い出の旅行先","行きたいイベント","好きなスポーツ","最近の健康管理",
  "挑戦したい料理","家での趣味","好きなゲームキャラ","最近のペットの話","自分の秘密",
  "最近覚えたこと","家族との思い出","友達との思い出","好きなアーティスト","最近のニュースで気になった話題",
  "理想の仕事","最近の挑戦","好きな飲み会のスタイル","自分の癖","最近の感動体験",
  "自分のこだわり","最近の運動習慣","自分へのご褒美","好きなアクセサリー","理想の朝の過ごし方"
];

// ▼ ランダム選択
function spin() {
  const choice = topics[Math.floor(Math.random() * topics.length)];
  document.getElementById("result").innerText = choice;
}

// ▼ ページ読み込み時に自動回転
document.addEventListener("DOMContentLoaded", () => {
    spin();
});
</script>

</body>
</html>
